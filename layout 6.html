<head>

<body>
    <div class="box clearfix">
        <div class="login">
            <h1>Login</h1>
            <h5>Dosen't have an account yet?<a href="#">Sign up</a></h5>

            <label for="email" claas="mail">Email Address</label>
            <input type="email" id="email" placeholder="you@example.com">

            <label for="pass" class="lock">Password</label>
            <a href="#" class="forgot ">Forgot Password</a>
            <input type="password" id="pass" placeholder="Enter 6 character or more">
            
            <input type="checkbox" name="Remember me" id="remember">
            <label for="remember" class="check">Remember me</label>

            <input type="submit" value="Login">
            
            <h4>______________  or login with  ______________</h4>
            <div class="acc clearfix">
                    <a href="#"class="google"><img src="images/google.png" alt="google">Google</a>
                    <a href="#"class="facebook"><img src="images/facebook.png" alt="google">Facebook</a>
            </div>
            
        </div>
        <div class="image">
            <img src="images/background pc.png" alt="backgroud">
        </div>
    </div>
</body>
</html>
