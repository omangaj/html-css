<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/registration.css">
</head>
<body>
   <div class="box">
    <div class="header">
        <h1>Registration Form</h1>
    </div>
    <div class="form-field">
        <form action="#" method="">
        <label for="fname">Enter Full Name</label>
        <input type="text" id="fname" placeholder="Enter full name">

        <label for="email">Enter Email Address</label>
        <input type="email" id="email" placeholder="Enter Email Address">

        <label for="mobile" class="number">Mobile </label>
        <input type="mobile" id="mobile" placeholder="Enter mobile number">

        <label for="birth" class="dob">Birth date </label>
        <input type="date" id="birth" value="2000-01-01">

        <label for="country" class="test1">Country</label>
        <select class="country">
         <option hidden value="Select">Select</option>
         <option value="India">India</option>
         <option value="China">USA</option>
         <option value="Dubai">UK</option>
        </select>

        <label for="state" class="test2">State</label>
        <select class="state">
         <option hidden value="Select">Select</option>
         <option value="Maharashtra">Maharashtra</option>
         <option value="Karnataka">UP</option>
         <option value="Goa">MP</option>
        </select>

        <input type="submit" value="Register">
    

        </form>
    </div>
   </div>
</body>
</html>
